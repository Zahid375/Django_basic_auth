{% extends 'login/base.html' %}

{%block bodyblock%}
    {% if user.is_authenticated %}
        <p>{{user.username}}</p>
        <p>{{user.email}}</p>
        <p>{{userdetails.facebook_id}}</p>
        <img src="media/{{userdetails.profile_picture}}" width="200px" height="200px"/>
    {% else %}
    <div class="alert alert-success">
        This content required login
    </div>
    {% endif %}
{% endblock%}
